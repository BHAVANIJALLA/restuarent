<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BistroBills</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>BistroBills</h1>
            <nav>
                <ul>
                    <li><a href="project.html">Home</a></li>
                    <li><a href="Menu.html">Menu</a></li>
                    <li><a href="About Us.html">About</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="marquee-container">
        <marquee behavior="scroll" direction="left">Welcome to BistroBills! Enjoy our wide variety of dishes!</marquee>
    </section>

    <section id="showcase">
        <div class="container">
            <h2>Delicious Food, Great Ambience</h2>
            <p>Come and enjoy the best food in town with a delightful experience.</p>
            <a href="Menu.html" class="btn">Explore Our Menu</a>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <input type="submit" value="Submit" class="btn">
            </form>
        </div>
    </section>

    <section id="cart-section">
        <div class="container">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <button onclick="checkout()" class="btn">Checkout</button>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 BistroBills. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripttt.js"></script>
</body>
</html>
