<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BistroBills</title>
    <link rel="stylesheet" href="non-veg.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="project.html">Home</a></li>
                <li><a href="Menu.html">Menu</a></li>
                <li><a href="About Us.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="Cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <div id="marquee-container">
        <marquee behavior="scroll" direction="left">Welcome to BistroBills website</marquee>
    </div>

    <div id="img-background">
        <div class="gif">
            <table>
                <tr>
                    <td><img src="chicken.jpeg" alt="Chicken Tikka"></td>
                    <td><img src="mutton.jpeg" alt="Mutton Curry"></td>
                    <td><img src="fish.jpeg" alt="Fish Fry"></td>
                    <td><img src="pawn.jpeg" alt="Prawn Curry"></td>
                </tr>
                <tr>
                    <td class="item-name">Chicken Tikka</td>
                    <td class="item-name">Mutton Curry</td>
                    <td class="item-name">Fish Fry</td>
                    <td class="item-name">Prawn Curry</td>
                </tr>
                <tr class="gap">
                    <td><input type="button" value="Add to Cart" class="button" onclick="addToCart('Chicken Tikka', 12)"></td>
                    <td><input type="button" value="Add to Cart" class="button" onclick="addToCart('Mutton Curry', 18)"></td>
                    <td><input type="button" value="Add to Cart" class="button" onclick="addToCart('Fish Fry', 10)"></td>
                    <td><input type="button" value="Add to Cart" class="button" onclick="addToCart('Prawn Curry', 15)"></td>
                </tr>
                <tr>
                    <td><img src="kfc 2.jpg" alt="Grilled Chicken"></td>
                    <td><img src="kfc 3.jpg" alt="Beef Steak"></td>
                    <td><img src="kfc 4.jpg" alt="Lamb Chops"></td>
                    <td><img src="kfc 4.jpg" alt="Tandoori Prawns"></td>
                </tr>
                <tr>
                    <td class="item-name">Grilled Chicken</td>
                    <td class="item-name">Beef Steak</td>
                    <td class="item-name">Lamb Chops</td>
                    <td class="item-name">Tandoori Prawns</td>
                </tr>
                <tr class="gap">
                    <td><input type="button" value="Add to Cart" class="button" onclick="addToCart('Grilled Chicken', 14)"></td>
                    <td><input type="button" value="Add to Cart" class="button" onclick="addToCart('Beef Steak', 20)"></td>
                    <td><input type="button" value="Add to Cart" class="button" onclick="addToCart('Lamb Chops', 22)"></td>
                    <td><input type="button" value="Add to Cart" class="button" onclick="addToCart('Tandoori Prawns', 18)"></td>
                </tr>
            </table>
        </div>
    </div>

    <section id="cart-section">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <button onclick="checkout()">Checkout</button>
    </section>

    <section>
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <br><br>
            <input type="submit" value="Submit" class="submit">
        </form>
    </section>

    <footer>
        <h1>BistroBills</h1>
        <h2>Welcome to Our Restaurant</h2>
    </footer>

    <script src="scriptt.js"></script>
</body>
</html>
