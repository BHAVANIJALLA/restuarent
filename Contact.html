<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - BistroBills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="project.html"><button type="button" name="back">Back</button></a>
        </div>
        <div class="contact-container">
            <h2>Contact Us</h2>
            <ul class="social-icons">
                <li><a href="https://wa.me/yournumber" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i></a></li>
                <li><a href="https://www.facebook.com/yourprofile" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://www.instagram.com/yourprofile" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a></li>
            </ul>
            <h1>Contact Number: 4785485785</h1>
        </div>
        <div class="form-container">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
                
                <label for="query">Any Query:</label>
                <textarea id="query" name="query" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
